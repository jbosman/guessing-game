<!DOCTYPE html>

<html>
	<head>
		<link rel="stylesheet" type="text/css" href="guessing-game.css">
		<script type="text/javascript" src="JQuery/jquery.min.js"></script> 
		<script src="countSpeakPhrases.js"></script>
		<script src="utilityFunctions.js"></script>
		<script src="gameStateFactory.js"></script>
		<script src="guessing-game.js"> </script>
	</head>
	<body>

		<div class = nav>
			<h1> Guessing Game </h1>
		</div>

		<div class = mainPage>
		<section class="CountSpeak">
			<h1>Try to guess my number!!!</h1>
			<h1>It's between 1 and 100...</h1>
			<h1>Enter a number and press submit!</h1>
		</section>
		<section class="Buttons">
			<form class="form">
				<input class="Restart-Button" type="submit" value="Restart">
				<label class="guessesLeft">Guesses Left:</label>
				<input id="playerGuess" type="number">
				<input class="submit-guess" type="submit" value="Submit">
				<input class="hint-button" type="submit" value="Hint">
		</section>
		<section class=hint>
			<p> Hello World! </p>
		</section>
		</div>
	</body>
</html>
